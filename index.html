<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Orbitron&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <div class="cart">
        <div class="cart-header">
            <button>
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h3>My Cart</h3>
        </div>
        
        <div class="cart-item">
            <div class="image">
                <img src="hamburger.jpg" alt="">
            </div>
            <div class="info">
                <h4>Hamburger</h4>
                <div class="details">
                    <div class="time">
                        <i class="fa fa-regular fa-timer"></i>
                         <span>15 Min</span>
                    </div>
                    <div class="status">
                        <i class="fa-solid fa-box-check"></i>
                        <span>Ready</span>
                    </div>
                    
                    </div>
                    <div class="price">
                        <p>$4.49</p>
                        <div class="counter">
                            <i class="fa fa-solid fa-minus"></i>
                            <span class="quantity">1</span>
                            <i class="fa fa-solid fa-plus"></i>

                        </div>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="eba.jpg" alt="">
            </div>
            <div class="info">
                <h4>Eba and Okro</h4>
                <div class="details">
                    <div class="time">
                        <i class="fa fa-regular fa-timer"></i>
                         <span>15 Min</span>
                    </div>
                    <div class="status">
                        <i class="fa-solid fa-box-check"></i>
                        <span>Ready</span>
                    </div>
                    
                    </div>
                    <div class="price">
                        <p>$5.49</p>
                        <div class="counter">
                            <i class="fa fa-solid fa-minus"></i>
                            <span class="quantity">1</span>
                            <i class="fa fa-solid fa-plus"></i>

                        </div>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="jollof.jpg" alt="">
            </div>
            <div class="info">
                <h4>Jollof Rice</h4>
                <div class="details">
                    <div class="time">
                        <i class="fa fa-regular fa-timer"></i>
                         <span>15 Min</span>
                    </div>
                    <div class="status">
                        <i class="fa-solid fa-box-check"></i>
                        <span>Ready</span>
                    </div>
                    
                    </div>
                    <div class="price">
                        <p>$3.39</p>
                        <div class="counter">
                            <i class="fa fa-solid fa-minus"></i>
                            <span class="quantity">1</span>
                            <i class="fa fa-solid fa-plus"></i>

                        </div>
                </div>
            </div>
        </div>

        <button class="pay">
            Pay $15.8
        </button>
    </div>
    
</body>
</html>
